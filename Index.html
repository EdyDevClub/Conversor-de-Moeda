<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="./scripts.js" defer></script>
    <title>Site Conversor de Moeda</title>
</head>

<body>
    <img src="./assets/Logo novo.png" alt="gif-logo" class="gif-logo">

    <main>
        <label>
            <b>Converter de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            <b></b>Converter para</b>

            <select class="currency-select">
                <option>US$ Dola Americano</option>
                <option>â‚¬ Euro</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
        <input class="input-currency"  placeholder="10.000" type="text">
        </label>

        <button class="convert-button">Converter</button>

        <section class="imgs">
            <div class="section">
                <img src="./assets/brasil 2.png" alt="logo-br" class="bandeira">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert"> <b>R$ 0,00</b> </p>
            </div>

            <img src="./assets/Vector.png" alt="certa" class="certa">

            <div class="section"><img src="./assets/estados-unidos (1) 1.png" alt="logo-usa"></div class="logo-usa">
            <p class="currency">Dolar Americano</p>
            <p class="currency-value"> <b>US$ 0,00</b> </p>
        </section>
    </main>

</body>

<script src="./scripts.js" defer></script>
</html>
